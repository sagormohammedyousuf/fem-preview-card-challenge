<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="container">
    <div class="content">
      <div class="text-section">
        <h1 class="heading">Get <span class="high-light">insights</span> that help your business grow.</h1>
        <p class="info-text">  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
          <div class="status">
            <div class="div">
              <h2>10k+</h2>
              <p>companies</p>
            </div>
            <div class="div">
              <h2>314</h2>
              <p>template</p>
            </div>
            <div class="div">
              <h2>12M+</h2>
              <p>queries</p>
            </div>
          </div>
      </div>
      <div class="img-section">
        <div class="overlay"></div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sagor Mohammed Yusuf</a>.
  </div>
</body>
</html>
